<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu prório servidor.</p>

    <video width="300" poster="imagens/rotulo-video.png" controls>
        <source src="midia/cena.mp4" type="video/mp4">
        <source src="midia/cena.m4v" type="video/mp4">
        <source src="midia/cena.webm" type="video/webm">
        <source src="midia/cena.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>

    
</body>
</html>
